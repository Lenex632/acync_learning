<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Flashing Lights</title>
</head>

<body class="container">
    <h1 class="text-center mt-4">Flashing Lights</h1>

    <div id="settings" class="container col-12 col-sm-8">
        <div id="red-pull" class="pull">
            <button class="btn btn-danger" data-bs-toggle="button">Red</button>
            <input type="range" class="form-range" value="1" max="10" id="red-range">
        </div>
        <div id="blue-pull" class="pull">
            <button class="btn btn-primary" data-bs-toggle="button">Blue</button>
            <input type="range" class="form-range" value="1" max="10" id="blue-range">
        </div>
        <div id="green-pull" class="pull">
            <button class="btn btn-success" data-bs-toggle="button">Green</button>
            <input type="range" class="form-range" value="1" max="10" id="green-range">
        </div>
    </div>
    <div id="lights" class="container d-flex mt-5 col-12 col-sm-8 justify-content-center">
        <div id="red-light" class="light bg-danger active"></div>
        <div id="blue-light" class="light bg-primary"></div>
        <div id="green-light" class="light bg-success"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
